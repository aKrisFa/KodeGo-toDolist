<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/tdlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <title>My To Do List</title>

</head>
<body>
    
    <div class="container-fluid">

        <header class="row justify-content-center my-5"  >
            <div class="col-lg-12 shadow-sm">
                <div class="display-3 text-center fw-bold mb-3" id="toDotitle">
                    <img src="imagesTDL/clipboard-check-fill.svg"></img>
                    My To-Do List
                </div>
            </div>
        </header>

        <main class="row justify-content-center mb-3">
            <div class="col-lg-4 text-center">
                <div class="input-group">
                    <input id="inputToDo" type="text" class="form-control" placeholder="What to do?">
                    <button  class="btn btn-outline-secondary" type="button" id="addListbtn">
                        <i class="fas fa-plus px-3"></i>                       
                    </button>
                </div>
            </div>             
        </main>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center" >
                    <div class="input-group" id="to-do-List">
                        
                    </div>
                </div>
          </div>
      </div>
<script src="tdlist.js"></script>
<script src="fontawesome.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
