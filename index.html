<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/tdlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <title>My To Do List</title>

</head>
<body>
    
    <div class="container-fluid">

        <header class="row justify-content-center my-5"  >
            <div class="col-lg-12 shadow-sm">
                <div class="display-3 text-center fw-bold mb-3" id="toDotitle">
                    <img src="imagesTDL/clipboard-check-fill.svg"></img>
                    My To-Do List
                </div>
            </div>
        </header>

        <main class="row justify-content-center mb-3">
            <div class="col-lg-4 text-center">
                <form id="todo-form">
                    <div class="input-group">
                        <input id="task-content" type="text" class="form-control" placeholder="What to do?">
                        <button  class="btn btn-outline-secondary" type="submit">
                            <i class="fa-solid fa-plus px-3 fa-lg"></i>                       
                        </button>
                    </div>
                </form>          
            </div>
        </main>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center" >
                    <div id="to-do-list">
                        <!--element created from JS will be position here  -->
                    </div>
                </div>
          </div>
      </div>
<script src="tdlist.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/fontawesome.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
